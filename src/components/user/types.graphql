type Token {
  accessToken: String!
  expiresIn: String!
  type: String!
}
type AuthUser {
  name: String!
  token: Token!
}

input RegisterUserInput {
  name: String!
  email: String!
  password: String!
}

input LoginUserInput {
  email: String!
  password: String!
}

type Mutation {
  registerUser(input: RegisterUserInput!): AuthUser!
  loginUser(input: LoginUserInput!): AuthUser!
}

type Query {
  user: String
}
