type Task {
  id: ID!
  name: String!
  type: String!
  date: String!
  isCompleted: Boolean!
  completionDate: String
  notes: String
  priority: Int!
  createdAt: String!
  updatedAt: String!
}

input CreateTaskInput {
  name: String!
  type: String!
  notes: String
  date: String
  priority: Int
}

input TasksQueryParams {
  type: String!
  start: String!
  end: String
}

type Mutation {
  createTask(input: CreateTaskInput!): Task!
}

type Query {
  getTask(id: ID!): Task!
}
